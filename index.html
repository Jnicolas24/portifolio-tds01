<!DOCTYPE html> <!-- Tipo do meu documento -->

<html> <!-- Guarda todo o meu conteúdo -->

    <head> <!-- Guarda as configurações da página -->

        <title>Meu portfólio</title> <!-- Título da página --> 
        <link rel ="stylesheet" href="style.css"> <!-- Link para o arquivo CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Essa tag acima serve para controlar uma página web em celulares --> 
    </head> 

    <body> <!-- Guarda o corpo (informações) da página -->
        
        <!-- <header></header> --> <!--Cabeçalho da página -->

            <div class="container-home"> <!-- Divide o site em pequenas partes
                 -->

                </h1> 
                <!-- img é uma tag para imagem -->
                 <!-- O "src" indica o caminho da imagem a ser exibida -->
                  <!-- O "alt" é a legenda de descrição da imagem -->
                <img src = "./images/logo.png" alt = "Logo Site" />
            </div>
            
            <h3 class="titulo-secundario"> Sou Desenvolvedor Full Stack</h3>
        </main>

        <footer> <!-- Rodapé da página -->

        <nav class = "menu"> <!-- a tag nav é usada para agrupar links -->

            <a href = "/Habilidades.html">Habilidades</a>

        </nav>
        
    </footer>

    </body> 

</html>
